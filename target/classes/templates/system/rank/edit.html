<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改排位查询')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rank-edit" th:object="${rank}">
            <input name="physisScore" th:field="*{physisScore}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">物理分数：</label>
                <div class="col-sm-8">
                    <input name="physisScore" th:field="*{physisScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物理排位：</label>
                <div class="col-sm-8">
                    <input name="physisRank" th:field="*{physisRank}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">历史分数：</label>
                <div class="col-sm-8">
                    <input name="historyScore" th:field="*{historyScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">历史排位：</label>
                <div class="col-sm-8">
                    <input name="historyRank" th:field="*{historyRank}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/rank";
        $("#form-rank-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-rank-edit').serialize());
            }
        }
    </script>
</body>
</html>
