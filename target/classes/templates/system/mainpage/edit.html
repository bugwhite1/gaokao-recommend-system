<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改首页')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mainpage-edit" th:object="${mainpage}">
            <input name="imageId" th:field="*{imageId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图片链接：</label>
                <div class="col-sm-8">
                    <input name="imageHref" th:field="*{imageHref}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/mainpage";
        $("#form-mainpage-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mainpage-edit').serialize());
            }
        }
    </script>
</body>
</html>
