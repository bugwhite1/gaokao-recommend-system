<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改院校库')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-university-edit" th:object="${university}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校名称：</label>
                <div class="col-sm-8">
                    <input name="uniName" th:field="*{uniName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省份：</label>
                <div class="col-sm-8">
                    <input name="uniProvince" th:field="*{uniProvince}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input name="uniCity" th:field="*{uniCity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校代码：</label>
                <div class="col-sm-8">
                    <input name="uniCode" th:field="*{uniCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">方向：</label>
                <div class="col-sm-8">
                    <input name="uniDirection" th:field="*{uniDirection}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">批次：</label>
                <div class="col-sm-8">
                    <input name="level" th:field="*{level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物理最低分：</label>
                <div class="col-sm-8">
                    <input name="physisLowScore" th:field="*{physisLowScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">历史最低分：</label>
                <div class="col-sm-8">
                    <input name="historyLowScore" th:field="*{historyLowScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物理最低分排名：</label>
                <div class="col-sm-8">
                    <input name="physisLowScoreRank" th:field="*{physisLowScoreRank}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">历史最低分排名：</label>
                <div class="col-sm-8">
                    <input name="historyLowScoreRank" th:field="*{historyLowScoreRank}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物理类录取人数：</label>
                <div class="col-sm-8">
                    <input name="physisMatriculateNumber" th:field="*{physisMatriculateNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">历史类录取人数：</label>
                <div class="col-sm-8">
                    <input name="historyMatriculateNumber" th:field="*{historyMatriculateNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="physisTotal" th:field="*{physisTotal}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="historyTotal" th:field="*{historyTotal}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/university";
        $("#form-university-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-university-edit').serialize());
            }
        }
    </script>
</body>
</html>
